    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 600px;
      margin: 1rem auto;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: var(--dior-pink);
      color: var(--dior-rose);
      font-size: 0.9rem;
    }
    #portfolio {
      padding: 2rem;
      margin-top: 2rem;
      background: #fbeff2;
    }
    .load-btn {
      background-color: var(--dior-pink);
      color: var(--dior-rose);
      font-size: 1.1rem;
      padding: 1rem 2rem;
      border: none;
      cursor: pointer;
      margin: 2rem auto;
      display: block;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .load-btn:hover {
      background-color: #a86b7a;
    }
